<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Set Page Color Popup</title>

    <link href="popup.css" rel="stylesheet">
    <script src="popup.js"></script>
  </head>

  <body>
    <section id="color-list">
      <ul>
        <li data-color="red">red
        <li data-color="blue">blue
        <li data-color="green">green
        <li data-color="yellow">yellow
        <li data-color="#ffffff">white
      </ul>
    </section>

    <section id="more-features">
      <ul>
        <li><button data-feature="load-site">Load Google in Active Tab</button>
        <li><button data-feature="remove-imgs">Remove All Images</button>
        <li><button data-feature="highlight-ps">Highlight All &lt;p&gt; Tags</button>
        <li><button data-feature="move-tab">Move Active Tab to End</button>
        <li><button data-feature="close-tabs">Close All Other Tabs</button>
      </ul>
    </section>
  </body>
</html>
